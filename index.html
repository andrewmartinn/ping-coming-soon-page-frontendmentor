<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="ping-logo" class="ping-logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="subscribe-form">
      <form>
        <input type="email" placeholder="Your email address..." required>
        <button class="subscribe-form-btn">Notify Me</button>
      </form>
    </div>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-dashboard">
    <div class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andrewmartinn">Andrew Martin</a>.
  </div>
</body>

</html>
